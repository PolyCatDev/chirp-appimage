name: Build Appimage

on:
  push:
    tags:
      - "*"
    paths-ignore:
      - '**/*.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing Deps
        run: sudo apt install -y curl fuse libfuse2

      - name: Build Appimage
        run: chmod +x ./buildapp.sh && ./buildapp.sh --no-cleanup
      
      - name: Create Release and Upload Asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create $GITHUB_REF_NAME dist/*.AppImage \
            --title "Release $GITHUB_REF_NAME" \
            --notes "Automated release from workflow" \
            --draft

